  <dialog id="modal-exercicios" class="modal">
    <img
      src="/Trabalho_DAD/assets/seta-left.png"

      class="fechar-modal"

          title="Você perdera seu save atual e o historico de exercícos concluidos, inclusive o modo de aprendizado(história, livre)"
        >
          Resetar
        </button>
