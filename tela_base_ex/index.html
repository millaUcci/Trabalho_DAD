<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title></title>
  </head>

    <div id="principal">

        <p id="desc-exercicio">

        <div id="div-botoes">
          <button id="btn-limpar">
            <img src="/assets/apagar.png" alt="" />

          <button id="btn-verificar">
            <img src="/assets/check.png" alt="" />

        </div>
      </div>
      <div id="div-blocos">
      </div>

    <img id="vampiro" src="/assets/vampiro.png" alt="Um vampiro" />
