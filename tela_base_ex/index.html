<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/assets/exercício.png" type="image/x-icon">
    <script src="index.js" defer></script>
    <title></title>
  </head>
  <body>
    <header>
      <img src="/assets/capitulos.png" alt="" id="capitulos" class="botoes-header"/>
      <img src="/assets/info.png" alt="" id="info" class="botoes-header"/>
      <img src="/assets/config.png" alt="" id="config" class="botoes-header"/>
    </header>
    <div id="principal">
      <div id="div-texto">
        <p id="desc-exercicio">
        </p>
      </div>
      <h1 id="titulo"></h1>
      <div id="div-digitar">
        <div id="terminal" class="default"></div>
        <div id="div-botoes">
          <button id="btn-limpar" onclick="apagar()">
            <img class="botoes-terminal" src="/assets/apagar.png" alt="" />
          </button>
          <button id="btn-verificar">
            <img class="botoes-terminal" src="/assets/check.png" alt="" />
          </button>
        </div>
      </div>
      <div id="div-blocos">
      </div>
    </div>
    <button id="btn-sair-exercicio" class="botoes-exercicios"><img class="botoes-terminal" src="/assets/sair.png" alt="" title="Botão para sair deste exercício"></button>
    <button id="btn-proximo-ex" class="botoes-exercicios invisivel"><img class="botoes-terminal" src="/assets/proximo_ex.png" alt="" title="Botão para ir para o próximo exercício"></button>
    <img id="vampiro" src="/assets/vampiro.png" alt="Um vampiro" title="Este é o Klaus (é melhor não tocar nele)"/>
    <div id="div-fala" class="invisivel"><p id="fala-vampiro">Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum, corporis.</p></div>
    <dialog class="modal">
      <h1>Caderno de cunsulta</h1>
      <p></p>
    </dialog>
    <dialog id="modal-sair-exercicio" class="modal">
      <h1></h1>
      <button id="sair-e-salvar" class="btn-modal">Sair e salvar</button>
      <button id="sair-sem-salvar" class="btn-modal">Sair sem salvar</button>
    </dialog>
    <dialog id="modal-config" class="modal">
      <img
        src="/assets/seta-left.png"
        alt="seta para fechar o modal"
        id="fechar-modal"
      />
      <h1>Configurações</h1>
      <div id="div-config">
        <div id="ultimo-save"></div>
        <div id="div-botoes-modal">
          <button class="btn-modal" title="Você perdera o seu progresso e irá começar do primeiro capitulo do primeiro exercício">Recomeçar</button>
          <button class="btn-modal" title="Você perdera todo o seu progresso, inclusive o modo de aprendizado(história, livre)">Resetar</button>
        </div>
      </div>
      <button id="btn-creditos" class="btn-modal">Ver créditos</button>
    </dialog>
  </body>
</html>
