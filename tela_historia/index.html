<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/historia.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>SQL Vampire - Hístoria</title>
  </head>
  <body>
    <header>
      <!-- <img src="/assets/home.png" alt="icone de home" id="home" /> -->
      <!-- <img src="/assets/config.png" alt="" id="config" /> -->
    </header>
    <div id="div-sombra-livro">
        <div id="div-livro">
            <div class="pagina">
                <h1 id="titulo-a" class="titulo"></h1>
                <h2 id="sub-titulo-a"></h2>
                <p id="desc-a" class="desc"></p></div>
            <div class="pagina">
                <h1 id="titulo-b" class="titulo"></h1>
                <h2 id="sub-titulo-b"></h2>
                <p id="desc-b" class="desc"></p></div>
        </div>
    </div>
    <button id="btn-comecar" class="button invisivel">COMEÇAR</button>
    <button id="btn-proximo" class="button">PRÓXIMO</button>
    <dialog id="modal-config" class="modal">
      <img
        src="/assets/seta-left.png"
        alt="seta para fechar o modal"
        id="fechar-modal-config"
        class="fechar-modal"
      />
      <h1>Configurações</h1>
      <div id="div-config">
        <div id="ultimo-save"></div>
        <div id="div-botoes-modal">
          <button
            id="btn-recomecar"
            class="btn-modal"
            title="Você perdera o seu progresso e irá começar do primeiro capitulo do primeiro exercício"
          >
            Recomeçar
          </button>
          <button
            id="btn-resetar"
            class="btn-modal"
            title="Você perdera todo o seu progresso, inclusive o modo de aprendizado(história, livre)"
          >
            Resetar
          </button>
        </div>
      </div>
      <button id="btn-creditos" class="btn-modal">Ver créditos</button>
    </dialog>
  </body>
</html>
